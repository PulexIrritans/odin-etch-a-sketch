<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <header></header>
    <main>
      <div class="overall-container">
        <aside>
          <h1>Etch a sketch!</h1>
          <button id="clear-btn">Clear board</button>
          <button id="rainbow-btn">Rainbow mode</button>
          <button id="gradient-btn">Pencil mode</button>

          <div>
            <label for="grid-color">Change pen color:</label>
            <input type="color" id="grid-color" name="head" value="#000000" />
          </div>
          <div>
            <label for="myRange">Change resolution:</label>
            <span id="rangeValue">50 x 50</span>
            <input
              class="range"
              type="range"
              value="50"
              min="1"
              max="100"
              id="myRange"
            />
          </div>
        </aside>
        <div id="painting">
          <ol></ol>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
